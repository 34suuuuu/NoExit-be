server:
  port: 8080

spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/noexit
    username: root
    password: 1234
  jpa :
    database: mysql
    database-platform: org.hibernate.dialect.MariaDBDialect
    generate-ddl : true
    hibernate:
      ddl-auto: create
    show_sql : true
  application:
    name: NoExit
  servlet:
    multipart:
      enabled: true
      max-file-size: 200MB
      max-request-size: 215MB
